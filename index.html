<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src-difinite-design/css/styles.css">
    <link rel="stylesheet" href="src-difinite-design/bootstrap-icons/font/bootstrap-icons.css">

    <script src="src-difinite-design/js/script.js" type="module"></script>
</head>
<body>
    <div class="dfn-container-md p-16">
        <h1>Buttons</h1>
        <div class="dfn-column">
            <div class="dfn-row gap-2 mb-4">
                <button class="dfn-button">
                    Default
                </button>
                <button class="dfn-button primary">
                    Primary
                </button>
                <button class="dfn-button secondary">
                    Secondary
                </button>
                <button class="dfn-button success">
                    Success
                </button>
                <button class="dfn-button warning">
                    Warning
                </button>
                <button class="dfn-button danger">
                    Danger
                </button>
            </div>
        </div>
        <div class="dfn-row gap-2 mb-4">
            <button class="dfn-button outline">
                Default
            </button>
            <button class="dfn-button primary outline">
                Primary
            </button>
            <button class="dfn-button secondary outline">
                Secondary
            </button>
            <button class="dfn-button success outline">
                Success
            </button>
            <button class="dfn-button warning outline">
                Warning
            </button>
            <button class="dfn-button danger outline">
                Danger
            </button>
        </div>
        <div class="dfn-row gap-2 mb-2">
            <button class="dfn-button sm">
                Small
            </button>
            <button class="dfn-button">
                Default
            </button>
            <button class="dfn-button lg">
                Large
            </button>
        </div>
        <div class="dfn-row gap-2 mb-4">
            <button class="dfn-button">
                <i class="dfn-icon bi bi-search"></i>
                Left Icon
            </button>
            <button class="dfn-button">
                Right Icon
                <i class="dfn-icon bi bi-search"></i>
            </button>
            <button class="dfn-button">
                <i class="dfn-icon bi bi-search"></i>
                Both Icon
                <i class="dfn-icon bi bi-search"></i>
            </button>
        </div>
        <div class="dfn-row gap-2">
            <button class="dfn-button" disabled>
                Disabled
            </button>
            <button class="dfn-button outline" disabled>
                Disabled
            </button>
        </div>
        <h1>Input Fields</h1>
        <h2>Default Input</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Default Input Field</label>
            <div class="dfn-input">
                <input type="text" id="input-field" class="dfn-input-field" placeholder="Input text">

            </div>
        </div>
        <h2>Input with helper text</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Default Input Field</label>
            <div class="dfn-input">
                <input type="text" id="input-field" class="dfn-input-field" placeholder="Input text">
                <p class="dfn-helper-text"> This is helper text </p>
            </div>
        </div>
        <h2>Disabled Input</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Disabled Input Field</label>
            <div class="dfn-input">
                <input type="text" id="input-field" class="dfn-input-field" placeholder="Input text" disabled> 
            </div>
        </div>
        <h2>Invalid Input</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Invalid Input Field</label>
            <div class="dfn-input">
                <input type="text" id="input-field" class="dfn-input-field invalid" placeholder="Input text">
                <p class="dfn-helper-text"> This is helper text </p>
            </div>
        </div>
        <h2>Input Icon</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Right Icon</label>
            <div class="dfn-input icon">
                <input type="text" id="input-field-right-icon" class="dfn-input-field" placeholder="Input text">
                <i class="dfn-icon bi bi-search"></i>
            </div>
        </div>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Left Icon</label>
            <div class="dfn-input icon left">
                <input type="text" id="input-field-left-icon" class="dfn-input-field" placeholder="Input text">
                <i class="dfn-icon bi bi-person-fill"></i>
            </div>
        </div>
        <h2>Text Area Input</h2>
        <div class="dfn-input-container">
            <label for="textarea-field" class="dfn-label-input">Textarea Field</label>
            <div class="dfn-input">
                <textarea id="textarea-field" class="dfn-textarea" placeholder="Enter your text here"></textarea>
            </div>
        </div>
        <h2>Radios, Checkboxes and Toggles</h2>
        <div class="dfn-input-container">
            <label for="textarea-field" class="dfn-label-input">Radio Button</label>
            <div class="dfn-check-container horizontal">
                <div class="dfn-radio">
                    <input id="radio-1" name="radio" type="radio" checked>
                    <label for="radio-1" class="dfn-radio-label">Checked</label>
                </div>
                <div class="dfn-radio">
                    <input id="radio-2" name="radio" type="radio">
                    <label  for="radio-2" class="dfn-radio-label">Unchecked</label>
                </div>
                <div class="dfn-radio">
                    <input id="radio-3" name="radio-disabled" type="radio" checked disabled>
                    <label for="radio-3" class="dfn-radio-label">Disabled Checked</label>
                </div>
                <div class="dfn-radio">
                    <input id="radio-4" name="radio-disabled" type="radio" disabled>
                    <label for="radio-4" class="dfn-radio-label">Disabled</label>
                </div>
            </div>                
        </div>
        <div class="dfn-input-container">
            <label for="textarea-field" class="dfn-label-input">Checkbox</label>
            <div class="dfn-check-container horizontal">
                <div class="dfn-checkbox">
                    <input id="checkbox-1" name="checkbox" type="checkbox" checked>
                    <label for="checkbox-1" class="dfn-checkbox-label">Checked</label>
                </div>
                <div class="dfn-checkbox">
                    <input id="checkbox-2" name="checkbox" type="checkbox">
                    <label  for="checkbox-2" class="dfn-checkbox-label">Unchecked</label>
                </div>
                <div class="dfn-checkbox">
                    <input id="checkbox-3" name="checkbox" type="checkbox" checked disabled>
                    <label for="checkbox-3" class="dfn-checkbox-label">Disabled Checked</label>
                </div>
                <div class="dfn-checkbox">
                    <input id="checkbox-4" name="checkbox" type="checkbox" disabled>
                    <label for="checkbox-4" class="dfn-checkbox-label">Disabled</label>
                </div>
            </div>                
        </div>
        <div class="dfn-input-container">
            <label for="textarea-field" class="dfn-label-input">Toggle</label>
            <div class="dfn-check-container horizontal">
                <div class="dfn-toggle">
                    <input id="toggle-1" name="toggle" type="checkbox" checked>
                    <label for="toggle-1" class="dfn-toggle-label">Checked</label>
                  </div>
                <div class="dfn-toggle">
                    <input id="toggle-2" name="toggle" type="checkbox">
                    <label for="toggle-2" class="dfn-toggle-label">Unchecked</label>
                  </div>
                <div class="dfn-toggle">
                    <input id="toggle-3" name="toggle" type="checkbox" checked disabled>
                    <label for="toggle-3" class="dfn-toggle-label">Disabled Checked</label>
                  </div>
                <div class="dfn-toggle">
                    <input id="toggle-4" name="toggle" type="checkbox" disabled>
                    <label for="toggle-4" class="dfn-toggle-label">Disabled</label>
                </div>
            </div>
        </div>
        <h2>Select</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Single Select</label>
            <div class="dfn-input">
                <Select class="dfn-input-field dfn-select" data-placeholder="Select Option">
                    <Option value="Jakarta" disabled>Jakarta</Option>
                    <Option value="Bandung">Bandung</Option>
                    <Option value="Yogyakarta" disabled>Yogyakarta</Option>
                    <Option value="Surabaya">Surabaya</Option>
                    <Option value="Makassar">Makassar</Option>
                    <Option value="Lamongan">Lamongan</Option>
                    <Option value="Solo">Solo</Option>
                    <Option value="Malang">Malang</Option>
                    <Option value="Padang">Padang</Option>
                    <Option value="Manado">Manado</Option>
                </Select>
            </div>
        </div>         
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Multiple Select</label>
            <div class="dfn-input">
                <Select class="dfn-input-field dfn-multiple-select" multiple>
                    <Option value="Option 1">Option 1</Option>
                    <Option value="Option 2">Option 2</Option>
                    <Option value="Option 3">Option 3</Option>
                    <Option value="Option 4">Option 4</Option>
                    <Option value="Option 5">Option 5</Option>
                    <Option value="Option 6">Option 6</Option>
                    <Option value="Option 7">Option 7</Option>
                    <Option value="Option 8">Option 8</Option>
                    <Option value="Option 9" disabled>Option 9</Option>
                    <Option value="Option 10">Option 10</Option>
                </Select>
            </div>
        </div>
        <h2>Datepicker</h2>
        <div class="dfn-input-container">
            <label for="input-field" class="dfn-label-input">Single Select</label>
            <div class="dfn-input">
                <input type="text" class="dfn-input-field dfn-datepicker" name="" placeholder="Select date" readonly>
            </div>
        </div>         
        <h2>File Upload</h2>
        <div class="dfn-input-container">
            <label for="file-input" class="dfn-label-input">Upload File</label>
            <div class="dfn-file-input">
                <input type="file" class="dfn-input-file" name="file-input" id="file-input" multiple>
            </div>
        </div>         
    </div>
</body>
</html>
